<!-- Error page -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="noindex">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/app.css">

    <!-- 
        Handle dark mode toggle when the page is loaded.

        These codes below are called here instead of being inside app.js 
        to avoid FOUC should app.js type is defined as a module. 
    -------------------------------------------------------------------------->
    <script>
        if (localStorage.theme === "light" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: light)").matches)) {
            localStorage.theme = 'light';
            document.documentElement.classList.remove("dark");
        } else if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            localStorage.theme = 'dark';
            document.documentElement.classList.add("dark")
        };
    </script>

    <title>Page Not Found</title>
</head>
<body class="relative min-h-screen antialiased text-neutral-900 dark:text-white dark:bg-neutral-900">
    <main class="flex flex-col items-center justify-center w-full h-screen">
        <p class="text-4xl font-bold text-neutral-900 sm:text-5xl lg:text-6xl dark:text-white"><span class="text-blue-600 dark:text-blue-400">Page Not Found</span></p>
        <p class="mt-4 text-base text-neutral-900 dark:text-white">The page you were trying to view does not exist.</p>
    </main>
</body>
</html>
